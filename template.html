<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors!</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="msg"></p>
      </div>
    </div>

    <!-- scoreboard -->
    <div class="outerbox">
      <div>
        You
        <div id="player" class="score"></div>
      </div>
      <div id="vs">
        Draws
        <div id="draw" class="score"></div>
      </div>
      <div>
        The Machine
        <div id="machine" class="score"></div>
      </div>
    </div>

    <!-- move imgs -->
    <div class="moves">
      <div class="move">
        <img src="rock.png" class="rock" alt="rock" />
      </div>
      <div class="move">
        <img src="paper.png" class="paper" alt="paper" />
      </div>
      <div class="move">
        <img src="scissors.png" class="scissors" alt="scissors" />
      </div>
    </div>

    <script src="template.js"></script>
  </body>
</html>
